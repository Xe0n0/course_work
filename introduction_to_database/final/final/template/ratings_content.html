<table class="table table-striped"><tr><th class="col-md-4">用户</th><th class="col-md-2">评级</th><th class="col-md-2">口味</th><th class="col-md-2">服务</th><th class="col-md-2">环境</th></tr>{% for item in array %}<tr><td class="col-md-4">{{ item.user.last_name }}{{ item.user.first_name }}</td><td class="col-md-2">{{ item.star }}</td><td class="col-md-2">{{ item.flavor }}</td><td class="col-md-2">{{ item.service }}</td><td class="col-md-2">{{ item.environment }}</td></tr><tr><td colspan="5">{{ item.comment }}</td></tr>{% endfor %}</table>
