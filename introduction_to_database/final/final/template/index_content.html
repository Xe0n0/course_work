<table class="table table-hover"><tr class="row"><th class="col-md-4">Restaurant</th><th class="col-md-4">Address</th><th class="col-md-2">Overall Rating</th></tr>{% for item in array %}<tr class="row"><td class="col-md-4"><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></td><td class="col-md-4">{{ item.location }}</td><td class="col-md-2">{{ item.overall.total }}</td></tr>{% endfor %}</table>
