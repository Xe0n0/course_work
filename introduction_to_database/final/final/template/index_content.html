<table class="table table-hover"><tr class="row"><th class="col-md-4">Restaurant</th><th class="col-md-4">Address</th><th class="col-md-2">Overall Rating</th><th class="col-md-2">Star</th><th class="col-md-2">Flavor</th><th class="col-md-2">Service</th><th class="col-md-2">Environment</th></tr>{% for item in array %}<tr class="row"><td class="col-md-4"><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></td><td class="col-md-4">{{ item.location }}</td><td class="col-md-2">{{ item.overall.total }}</td><td class="col-md-2">{{ item.overall.star }}</td><td class="col-md-2">{{ item.overall.flavor }}</td><td class="col-md-2">{{ item.overall.service }}</td><td class="col-md-2">{{ item.overall.environment }}</td></tr>{% endfor %}</table>
