<table class="table table-hover"><tr class="row"><th class="col-md-3">Restaurant</th><th class="col-md-4">Address</th><th class="col-md-1">Overall Rating</th><th class="col-md-1">Star</th><th class="col-md-1">Flavor</th><th class="col-md-1">Service</th><th class="col-md-1">Environment</th></tr>{% for item in array %}<tr class="row"><td class="col-md-3"><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></td><td class="col-md-4">{{ item.location }}</td><td class="col-md-1">{{ item.overall.total }}</td><td class="col-md-1">{{ item.overall.star }}</td><td class="col-md-1">{{ item.overall.flavor }}</td><td class="col-md-1">{{ item.overall.service }}</td><td class="col-md-1">{{ item.overall.environment }}</td></tr>{% endfor %}</table>
